---
- name: Ensure dependencies present
  package:
    name:
      - ca-certificates
      - iproute
      - iptables
      - conntrack-tools
    state: present

- name: Disable swap immediately
  command: swapoff -a
  changed_when: false

- name: Disable swap persistently in /etc/fstab
  replace:
    path: /etc/fstab
    regexp: '^(.*\s+swap\s+.*)$'
    replace: '# \1'
  notify: Reboot if kernel params require

- name: Load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Persist kernel modules
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    mode: '0644'

- name: Set Kubernetes sysctl params
  copy:
    dest: /etc/sysctl.d/99-kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
    mode: '0644'
  notify: Apply sysctls
