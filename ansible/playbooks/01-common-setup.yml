---
- name: Common System Setup for Kubernetes Cluster - Amazon Linux 2023
  hosts: kubernetes
  become: true
  vars:
    ansible_ssh_common_args: '-o ProxyCommand="ssh -W %h:%p -q ec2-user@{{ hostvars["bastion-host"]["ansible_host"] }} -i /home/ec2-user/.ssh/id_rsa -o StrictHostKeyChecking=no"'
  tasks:
    - name: Update system packages (Amazon Linux 2023)
      dnf:
        name: "*"
        state: latest
        update_cache: true

    - name: Install required packages
      dnf:
        name:
          - dnf-utils
          - device-mapper-persistent-data
          - lvm2
          - wget
          - net-tools
          - bind-utils
          - python3-libselinux
          - python3-pip
        state: present

    - name: Disable swap temporarily
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Disable swap permanently
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: true

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Add kernel modules to load at boot
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf

    - name: Set sysctl parameters for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: true
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

    - name: Check SELinux status
      command: getenforce
      register: selinux_status
      ignore_errors: true

    - name: Disable SELinux temporarily
      command: setenforce 0
      when: selinux_status.stdout == "Enforcing"
      ignore_errors: true

    - name: Disable SELinux permanently
      replace:
        path: /etc/selinux/config
        regexp: '^SELINUX=enforcing'
        replace: 'SELINUX=disabled'
        backup: true
      register: selinux_config_result

    - name: Disable firewalld
      systemd:
        name: firewalld
        state: stopped
        enabled: false
      ignore_errors: true

    - name: Install Docker on Amazon Linux 2023
      dnf:
        name: docker
        state: present

    - name: Install Docker Compose using binary installation
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        owner: root
        group: root

    - name: Create Docker daemon configuration
      copy:
        content: |
          {
            "exec-opts": ["native.cgroupdriver=systemd"],
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            },
            "storage-driver": "overlay2"
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: true

    - name: Reboot if SELinux was changed
      reboot:
        reboot_timeout: 300
      when: selinux_config_result.changed | default(false)

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
